<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='/css/main.css'>
    <link rel='stylesheet' href='/css/login.css'>
    <title>Puzzle Exchange - Welcome</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class='nav-item'><a href='/start'>Start</a></li>
                <li><span class='greet'>Welcome, puzzle lover!</span></li>
                <li class='nav-item'><span class="sign-out">Sign Out</span></li>
            </ul>
        </nav>
    </header>
    <div class='sign-up-form'>
        <h2>Sign Up</h2>
        <form method='POST' action='/sign-up'>
            <label for='username'>Username:</label>
            <input type='text' name='username' id='username' placeholder='enter username'>
            <label for='password'>Password:</label>
            <input type='password' name='password' id='password' placeholder='enter password'>
            <input type='password' name='password2' placeholder='repeat password'>
            <label for='email'>email:</label>
            <input type='text' name='email' id='email' placeholder='enter email'>
            <input type='submit' class='submit-btn'>
        </form>
    </div>
    <div class='login-form'>
        <h2>Login</h2>
        <form method='POST' action='/login'>
            <label for='curr-username'>Username:</label>
            <input type='text' name='username' id='curr-username' placeholder='enter username'>
            <label for='curr-password'>Password:</label>
            <input type='password' name='password' id='curr-password' placeholder='enter password'>
            <input type='submit' class='submit-btn'>
        </form>
    </div>
</body>
</html>
